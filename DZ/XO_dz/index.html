<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xo.css">
    <title>Document</title>
</head>
<body>
  <div class="playGround">
    <div class="gameBox">
        <div class="cell" data-id="1"></div>
        <div class="cell" data-id="2"></div>
        <div class="cell" data-id="3"></div>
        <div class="cell" data-id="4"></div>
        <div class="cell" data-id="5"></div>
        <div class="cell" data-id="6"></div>
        <div class="cell" data-id="7"></div>
        <div class="cell" data-id="8"></div>
        <div class="cell" data-id="9"></div>
    </div>
    <div class="infoTable">
        <div class="turn">
            <h2>Turn</h2>
            <p>x</p>
        </div>
        <div class="total">
            <h2>TOTAL</h2>
            <div class="totalBox">
                <ul class="ex">
                    <span>X</span>
                    <li class="x">1</li>
                </ul>
                <ul class="ok">
                    <span>O</span>
                    <li class="o">0</li>
                </ul>
            </div>
            <button class="nextRound"><a href="">Next round</a> </button>
            <button class="clearButton">Clear Total</button>
        </div>
    </div> 
  </div>
  <button class="nextTurn">EnemY turn</button>

    
    <script src="xo.js"></script>
</body>
</html>
