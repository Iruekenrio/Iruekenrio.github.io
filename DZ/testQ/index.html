        <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">

        <link rel="stylesheet" href="styles/main.min.css">
    </head>
    <body>
        <section class="header">
    <div class="login-register">Login To Your Account/Register New</div>
    <div class="login-register__window hide">
        <div class="window__logo">
            <span class="forIcon"><i class="fas fa-edit"></i></span>
            <h2 class="bigText">  Login To Your Account/Register New</h2>
        </div>
        <div class="window__login">
            <div class="slash">
                <div class="slash__item-lines">
                    <div class="slash__item">
                        /
                    </div>
                    <div class="leftLine"></div>
                    <div class="rightLine"></div>
                </div>
            </div>
            <form action="#" class="form" id="loginForm">
                <input type="text" placeholder="User Name" class="login__input-text loginUserName">
                <input type="password" placeholder="Password"  class="login__input-text loginPassword">
                <div class="checkbox-label">
                    <input type="checkbox" name="pass" id="rememberPas"  class="login__input-checkbox">
                    <label for="rememberPas" class="login__input-checkboxLabel">Remember My password</label>
                    <div class="hoverInfo">You no longer need to enter a password every time you use the site</div>
                </div>
                <input type="submit" class="login__button submitLogin" value="Login">
            </form>
        </div>
        <div class="empty"></div>
        <div class="window__register">
            <h3 class="bigText">Register</h3>
            <form action="#" class="form" id="registerForm">
                    <p class="text">Email</p>
                    <div class="attention">
                        <span class="validEmail valid">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="notValidEmail notValid">
                            <i class="fas fa-exclamation"></i>
                        </span>
                    </div>
                    <input type="email" class="register__input" id="emailInput">

                    <p class="text">User Name</p>
                    <div class="attention">
                        <span class="validUser valid">
                            <i class="fas fa-check"></i>
                        </span>
                         <span class="notValidUser notValid">
                             <i class="fas fa-exclamation"></i>
                            </span>
                        </div>
                    <input type="text" class="register__input" id="userInput">

                
                <p class="text">Password</p>
                <div class="attention">
                    <span class="validPass valid">
                        <i class="fas fa-check"></i>
                    </span>
                    <span class="notValidPass notValid">
                        <i class="fas fa-exclamation"></i>
                    </span>
                </div>
                <input type="password" class="register__input" id="userPass">
                <input type="submit" class="register__submit submitRegister" value="Register">
            </form>
            
        </div>
    </div>
    
</section>
        
        <script src="js/main.min.js"></script>
        <script src="js/vendor.min.js"></script>
    </body>
</html>
