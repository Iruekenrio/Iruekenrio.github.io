<section class="delivery">
    <h2 class="big-text">ЗАКАЖИТЕ ДОСТАВКУ</h2>
    <form action="" class="formToAct">
        <div class="userData">
            <span class="userData__item middle">
                <p class="text">Имя</p>
                <input type="text" class="middleBar inp">
            </span>
            <span class="userData__item middle">
                <p class="text">Телефон</p>
                <input type="text" class="middleBar inp">
            </span>
            <span class="userData__item large">
                <p class="text">Улица</p>
                <input type="text" class="largeBar inp">
            </span>
            <span class="userData__item short">
                <p class="text">Дом</p>
                <input type="text" class="shortBar inp">
            </span>
            <span class="userData__item short">
                <p class="text">Корпус</p>
                <input type="text" class="shortBar inp">
            </span>
            <span class="userData__item short">
                <p class="text">Квартира</p>
                <input type="text" class="shortBar inp">
            </span>
            <span class="userData__item short">
                <p class="text">Этаж</p>
                <input type="text" class="shortBar inp">
            </span> 
        </div>
        <div class="userCommentary">
            <span class="userCommentary__item commentary">
                <p class="text">Комментарий</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </span>
            
            <span class="userCommentary__item whatPay">
                
                    <div style="display: inline-block;"><input type="radio" name="pay" id="change"><label for="change" class="text firstLabel">Потребуется сдача</label></div>
                    <div style="display: inline-block;"><input type="radio" name="pay" id="card"><label for="card" class="text">Оплата по карте</label></div>
                
            </span>
            
            <span class="userCommentary__item callOrNot">
                <p>
                    <input type="checkbox" id="dontCall">
                    <label for="dontCall" class="text">Не перезванивать</label>
                </p>
            </span>
            
            <span class="userCommentary__item toOrder">
                <button type="submit" class="order">ЗАКАЗАТЬ</button>
                <input type="button" class="clear" value="Очистить"></input>
            </span>
            
        </div>
    </form>
</section>
